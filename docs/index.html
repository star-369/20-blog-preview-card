<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid min-h-screen place-items-center bg-yellow font-figtree">
    <div class="group">
      <main
        class="rounded-3xl bg-white w-[350px] p-6 border relative border-solid border-grey before:content-['_'] before:absolute before:w-full before:h-full before:bg-black before:-z-10 before:rounded-3xl before:top-3 before:left-3 group-hover:before:top-2 group-hover:before:left-2 group-hover:top-2 group-hover:left-2"
      >
        <div class="w-full mb-4 overflow-hidden rounded-xl">
          <img
            src="assets//images/illustration-article.svg"
            alt="illustration "
          />
        </div>
        <div>
          <span class="px-2 py-2 font-extrabold rounded-md bg-yellow"
            >Learning</span
          >
          <p class="my-4">Published 21 Dec 2023</p>
          <h1 class="text-xl font-extrabold hover:text-yellow leading-[1]">
            HTML & CSS foundations
          </h1>
          <p class="my-4 font-medium text-grey">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <span class="flex items-center gap-2">
            <img
              class="w-8 rounded-full"
              src="assets/images/image-avatar.webp"
              alt="profile"
            />
            <p class="font-extrabold">Greg Hooper</p></span
          >
        </div>
      </main>
    </div>
    <div class="hidden attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
